<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <link
    href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900'
    rel='stylesheet' type='text/css'>


  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />


  <link rel="stylesheet" href="./css/contact.css">
</head>

<body>

  <div class="form2">

    <br>
    <h1 class="gt">Get Started</h1>
    <br><br>

    <p class="error" style="color: red;"></p>

    <div class="form-floating mb-3">
      <input type="text" ng-model="vm.contact.name" class="form-control" id="floatingInput"
        style="border-color: #5E3BEE;">
      <label for="floatingInput">Name</label>
    </div>
    <br>

    <div class="form-floating">
      <input type="email" ng-model="vm.contact.email" class="form-control" id="floatingPassword"
        style="border-color: #5E3BEE;">
      <label for="floatingPassword">Email</label>
    </div>
    <br>

    <p class="wsw">Which Service would you like?</p>

    <!--radio button-->
    <div class="form-check" style="text-align: left;">
      <input class="form-check-input" type="radio" id="new" style="border-color: #5E3BEE;">
      <label class="form-check-label" for="exampleRadios1">
        New Realtor - $500
      </label>
    </div>
    <br>

    <div class="form-check" style="text-align: left;">
      <input class="form-check-input" type="radio" id="experience" style="border-color: #5E3BEE;">
      <label class="form-check-label" for="exampleRadios2">
        Experienced Realtor - $1000
      </label>
    </div>
    <br>

    <div class="form-floating">
      <textarea class="form-control" id="floatingPassword" ng-model="vm.contact.message"
        style="height: 200px; border-color: #5E3BEE;"></textarea>
      <label for="floatingPassword"> What would you like to see on your website? </label>
    </div>
    <br>

    <button class="btnsub">Submit
    
    </button>
    <br><br>


  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
